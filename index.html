<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tabletop Token Creator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
        
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Settings</h1>
        <p><form>
		<label for="userimage">Image: </label><input type="file" id="userimage" name="userimage" accept="image/*">
        	<label for="shape"> | Shape: </label><input type="checkbox" id="shape" name="shape" value="Shape">
		<label for="dpi"> | DPI: </label><input type="number" id="dpi" name="dpi" value="70">
	    	<label for="scale"> | Scale: </label><input type="number" id="scale" name="scale" value="100"><br>
		<label for="width">Width (mm): </label><input type="number" id="width" name="width" value="25">
		<label for="height"> Height (mm): </label><input type="number" id="height" name="height" value="25">
		<label for="xoffset"> | X:</label><input type="number" id="xoffset" name="xoffset" value="0">
		<label for="yoffset"> Y:</label><input type="number" id="yoffset" name="yoffset" value="0">
		</form></p>
        
        <h1>Preview</h1>
        <canvas id="myCanvas" width="70" height="70"></canvas>
        
        <h1>Output</h1>
        <p><form><label for="download">Download: </label><input type="button" id="download" name="download"></form></p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/script.js"></script>
    </body>
