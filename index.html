    <body>
        <h1>Settings</h1>
        <p><form>
		<label for="userimage">Image: </label><input type="file" id="userimage" name="userimage">
        <label for="shape"> | Shape: </label><input type="checkbox" id="shape" name="shape" value="Shape">
		<label for="dpi"> | DPI: </label><input type="number" id="dpi" name="dpi" value="70">
		<label for="width"> | Width: </label><input type="number" id="width" name="width" value="1">
		<label for="height"> Height: </label><input type="number" id="height" name="height" value="1">
		<label for="xoffset"> | X:</label><input type="number" id="xoffset" name="xoffset" value="0">
		<label for="yoffset"> Y:</label><input type="number" id="yoffset" name="yoffset" value="0">
		</form></p>
        
        <h1>Preview</h1>
        <canvas id="myCanvas" width="70" height="70""></canvas>
        
        <h1>Output</h1>
